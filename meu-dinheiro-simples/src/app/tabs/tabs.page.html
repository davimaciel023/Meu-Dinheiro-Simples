<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard" [routerLink]="['/tabs/dashboard']">
      <ion-icon name="pie-chart-outline"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="transacoes" [routerLink]="['/tabs/transacoes']">
      <ion-icon name="swap-horizontal-outline"></ion-icon>
      <ion-label>Transações</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="nova-transacao" [routerLink]="['/tabs/nova-transacao']">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Nova</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="orcamento" [routerLink]="['/tabs/orcamento']">
      <ion-icon name="wallet-outline"></ion-icon>
      <ion-label>Orçamento</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="configuracoes" [routerLink]="['/tabs/configuracoes']">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Config</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
