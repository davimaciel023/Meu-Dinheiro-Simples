<ion-header>
  <ion-toolbar>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <ion-label>Tema escuro</ion-label>
      <ion-toggle [(ngModel)]="temaEscuro" (ionChange)="alternarTema()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Notificações</ion-label>
      <ion-toggle [(ngModel)]="notificacoesAtivas" (ionChange)="salvarPreferencias()"></ion-toggle>
    </ion-item>

    <ion-item button color="warning" (click)="confirmarReset()">
      <ion-label>Redefinir dados locais</ion-label>
    </ion-item>

    <ion-item button color="danger" (click)="logout()">
      <ion-label>Sair da conta</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
