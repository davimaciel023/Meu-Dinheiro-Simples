<ion-content class="login-wrapper">
  <div class="login-box">
    <h2 class="titulo">Criar Conta</h2>
    <p class="subtitulo">Preencha seus dados para começar</p>

    <form>
      <ion-item lines="inset" class="input-minimal">
        <ion-input type="email" placeholder="E-mail" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item lines="inset" class="input-minimal">
        <ion-input type="password" placeholder="Senha" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="botao-entrar" (click)="register()" [disabled]="loading">
        Criar Conta
      </ion-button>
    </form>

    <ion-text color="danger" *ngIf="error">
      <p class="erro">{{ error }}</p>
    </ion-text>

    <div class="link-registro">
      <ion-text>
        <a (click)="login()">Já tenho conta</a>
      </ion-text>
    </div>
  </div>
</ion-content>
