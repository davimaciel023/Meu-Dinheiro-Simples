<ion-header>
  <ion-toolbar>
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input placeholder="E-mail" [(ngModel)]="email" type="email"></ion-input>
  <ion-input placeholder="Senha" [(ngModel)]="password" type="password"></ion-input>

  <ion-button expand="block" (click)="register()" [disabled]="loading">
    Criar Conta
  </ion-button>

  <ion-text color="danger" *ngIf="error">
    <p>{{ error }}</p>
  </ion-text>

  <ion-button fill="clear" (click)="login()">
    JÃ¡ tenho conta
  </ion-button>
</ion-content>
