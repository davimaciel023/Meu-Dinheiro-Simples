<ion-content class="login-wrapper">
  <div class="login-box">
    <h2 class="titulo">Entrar</h2>
    <p class="subtitulo">Fa√ßa login para acessar sua conta</p>

    <form>
      <ion-item lines="inset" class="input-minimal">
        <ion-input type="email" placeholder="E-mail" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item lines="inset" class="input-minimal">
        <ion-input type="password" placeholder="Senha" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="botao-entrar" (click)="login()" [disabled]="loading">
        Entrar
      </ion-button>

      <ion-button expand="block" fill="clear" class="botao-google" (click)="loginComGoogle()">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        <p>Entre com o Google</p>
      </ion-button>
    </form>

    <ion-text color="danger" *ngIf="error">
      <p class="erro">{{ error }}</p>
    </ion-text>

    <div class="link-registro">
      <ion-text>
        <a (click)="register()">Criar uma conta</a>
      </ion-text>
    </div>
  </div>
</ion-content>
