<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input placeholder="E-mail" [(ngModel)]="email" type="email"></ion-input>
  <ion-input placeholder="Senha" [(ngModel)]="password" type="password"></ion-input>

  <ion-button expand="block" (click)="login()" [disabled]="loading">
    Entrar
  </ion-button>

  <ion-button expand="block" fill="outline" (click)="loginComGoogle()">
    Entrar com Google
  </ion-button>

  <ion-text color="danger" *ngIf="error">
    <p>{{ error }}</p>
  </ion-text>

  <ion-button fill="clear" (click)="register()">
    Criar uma conta
  </ion-button>
</ion-content>
